# ------------------ Ansatz ------------------
ansatz:
  type: HEA1          
  layers: 2           
  connectivity: [[0,1]]     

# ------------------ Backend ------------------
backend:
  simulator: qibojit  
  runcard: "QBLUE"  # cambiar 
  shots: 100

# ------------------ Optimizaci√≥n ------------------
adam_params:
  lr: 0.001
  betas: [0.9, 0.999]
  eps: 1e-8
  weight_decay: 0.0

max_epochs: 150

# ------------------ Checkpoint ------------------
checkpoint_file: "results/checkpoint.pkl"

# ------------------ VQE Options ------------------
vqe:
  restart: true 
  checkpoint_interval: 50
  print_interval: 10

# Seed for reproducibility
seed: 42

# Molecular system (H2 simple)
geometry:
  - ["N", [0.0, 0.0, 0.0]]
  - ["H", [0.0, 0.0, 0.74]]   
basis: "sto-3g"
multiplicity: 1
charge: 0

active_electrons: 3
active_orbitals: 3

use_symmetry: "true"